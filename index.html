<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <article class="card">
            <header class="card-header">
                <img src="imagen/image-victor.jpg" alt="image-victor" class="card-image">
            </header>

            <section class="card-body">
                <p class="card-text">Victor Crest <span class="card-text card-text-light">26</span></p>
                <p class="card-text card-text-light">Londres</p>
            </section>

            <footer class="card-footer">
                <div class="card-stats">
                    <p class="card-number">80k <span class="card-text card-text-light">Seguidores</span></p>
                </div>


                <div class="card-stats">
                    <p class="card-number">803k <span class="card-text card-text-light">Gustos</span></p>
                </div>


                <div class="card-stats">
                    <p class="card-number">1,4mil <span class="card-text card-text-light">Fotos</span></p>
                </div>
            </footer>
        </article>
    </main>
</body>
</html>
